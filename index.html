<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Image Gallery</h1>
    <div class="gallery">
        <div class="image-container">
            <img id="current-image" src="images/img1.jpg" alt="Gallery Image">
        </div>
        <div class="thumbnails">
            <img src="images/img1.jpg" onclick="changeImage('images/img1.jpg')" alt="Thumbnail 1">
            <img src="images/img2.jpg" onclick="changeImage('images/img2.jpg')" alt="Thumbnail 2">
            <img src="images/img3.jpg" onclick="changeImage('images/img3.jpg')" alt="Thumbnail 3">
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
